<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign up tp continue</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Css style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles001.css">

  <!-- font Awsome -->
  <script src="https://kit.fontawesome.com/c9fd902987.js" crossorigin="anonymous"></script>
  <!-- BootStrap scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="formdiv">
      <div class="header">
        <h1>Sign up</h1>
        <p>Its free and always will be</p>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <input type="text" name="fname" placeholder="First Name" value="">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <input type="text" name="lname" placeholder="Last Name" value="" />
            <i class="fas fa-user-circle"></i>
        </div>
      </div>

      <div class="row">

        <div class="col-lg-12">
          <input type="email" name="emailid" placeholder="Email Id" value="">
          <i class="fas fa-envelope-square"></i>
        </div>
      </div>

      <div class="row">

        <div class="col-lg-12">
          <input type="password" name="pass" placeholder="Password" value="">
          <i class="fas fa-key"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button type="button" class="btn btn-lg btn-primary signupbtn" data-toggle="modal" data-target="#signup" name="signup">Sign Up</button>
          <i class="fas fa-user-alt"></i>
        </div>
      </div>
    </div>
  </div>
<!-- Modal -->
  <div class="modal" id="signup" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Great</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Sign up succesfull</p>
      </div>
    </div>
  </div>
</div>
</body>

</html>
