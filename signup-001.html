<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign up tp continue</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Css style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles001.css">

  <!-- font Awsome -->
  <script src="https://kit.fontawesome.com/c9fd902987.js" crossorigin="anonymous"></script>
  <!-- BootStrap scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <script>
    function btnsubmitClick() {
      debugger;
      var fname = document.getElementById("fname").value;
      if (fname == "") {
        alert("First Name must be filled out");
        return false;
      }
      var email = document.getElementById("emailid").value;
      if (email == "") {
        alert("email must be filled out");
        return false;
      }
      var password = document.getElementById("pass").value;
      if (password == "") {
        alert("password must be filled out");
        return false;
      }
       alert("Sign up success");

    }
  </script>
</head>

<body>
  <div class="container">
    <!-- <form action="#" name="signupform" method="get"> -->

      <div class="formdiv">
        <div class="header">
          <h1>Sign up</h1>
          <p>Its free and always will be</p>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <input type="text" id="fname" name="fname" placeholder="First Name"  />
            <i class="fas fa-user-circle"></i>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <input type="text" id="lname" name="lname" placeholder="Last Name" />
            <i class="fas fa-user-circle"></i>
          </div>
        </div>

        <div class="row">

          <div class="col-lg-12">
            <input type="email" id="emailid" name="emailid" placeholder="Email Id"  />
            <i class="fas fa-envelope-square"></i>
          </div>
        </div>

        <div class="row">

          <div class="col-lg-12">
            <input type="password" id="pass" name="pass" placeholder="Password"  />
            <i class="fas fa-key"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <button id="btnsubmit" type="submit" class="btn btn-lg btn-primary signupbtn" name="signup" onclick="btnsubmitClick()">Sign Up</button>
            <i class="fas fa-user-alt"></i>
          </div>
        </div>
      </div>
    <!-- </form> -->
  </div>

</body>

</html>
